version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: koerner360-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: koerner360
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - koerner360-network

  # Opcional: PgAdmin para interface gr√°fica
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: koerner360-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@koerner360.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - koerner360-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  koerner360-network:
    driver: bridge